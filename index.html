<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter Username" name="Username" required>
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="Phone " required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password " name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm password">confirm password</label>
                    <input type="password" placeholder="confirm your password" name="password" required>
                </div>
                <span class="type-title">Account type</span>
                <div class="acount-categry">
                    <input type="radio" name="type acount" id="ac1">
                    <label for="ac1">I am a craftsman</label>
                    <input type="radio" name="type acount" id="ac1">
                    <label for="ac1">I am a craftsman</label>
                </div>
                <span class="gender-title">type of gender</span>
                <div class="gender-categry">
                    <input type="radio" name="ginder" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="ginder" id="female">
                    <label for="female">female</label>
                </div>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>

</html>
